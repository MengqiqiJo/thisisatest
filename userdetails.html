<div>
  <img ng-src="{{user.avatar_url}}">
  <select ng-model="repoSort">
    <option value="name">Name</option>
    <option value="stargazers_count">stargazers_count</option>
    <option value="language">language</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSort">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
